<!DOCTYPE html>
<html>
<head>
	<title>Form Quiz</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<p>
			<label for="firstName"><strong>First Name:</strong></label>
			<input type="text" name="firstName" placeholder="John" required>
			<label for="lastName"><strong>Last Name:</strong></label>
			<input type="text" name="lastName" placeholder="Smith" required>
		</p>
		<p>	
			<label for="male"><strong>Male:</strong></label>
			<input name="genderChoice" id="male" type="radio" value="Male">
			<label for="female"><strong>Female:</strong></label>
			<input name="genderChoice" id="female" type="radio" value="Female">
			<label for="other"><strong>Other:</strong></label>
			<input name="genderChoice" id="other" type="radio" value="Other">
		</p>
		<p>
			<label for="email"><strong>Email:</strong></label>
			<input type="text" name="email" placeholder="Email" required>
			<label for="password"><strong>Passowrd:</strong></label>
			<input type="password" name="password" required>
		</p>
		<p>
			<label for="birthday"><strong>Birthday:</strong></label>
			<SELECT>
				<option value="month" disabled selected>Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</SELECT>
			<SELECT>
				<option value="day" disabled selected>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</SELECT>
			<SELECT>
				<option value="year" disabled selected>Year</option>
				<option value="1981">1981</option>
				<option value="1982">1982</option>
				<option value="1983">1983</option>
				<option value="1983">1984</option>
			</SELECT>
		</p>
		<p>
		 	I agree to the terms and conditions
			<input name="termsAgreement" type="checkbox" value="agree" required>
		</p>
		<p>
			<button>Submit</button>
		</p>
	</form>
</body>
</html>
