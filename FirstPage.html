<!DOCTYPE html>
<html>
<head>
	<!-- Metadata goes in the head -->
	<title>This is my first page</title>
</head>
<body>
	<!-- Content goes in the body -->
	<h1>This is my first tag!!!</h1>
	<h2>This is another heading</h2>
	<h6>This is another heading</h6>

	<p>This a <strong>paragraph</strong></p><p>This is another <em>paragraph</em></p>
	<!-- Ordered List -->

	<h4>List of colors</h4>
	<ol>
		<li>Red</li>
		<li>Orange</li>
		<li>Yellow
			<ul>
				<li>Sunflower</li>
				<li>Banana</li>
			</ul>
		</li>
	</ol>
	<!-- Unordered list -->
	<ul>
		<li><Strong>Red</Strong></li>
		<li>Orange</li>
		<li>Yellow</li>
	</ul>

</body>
</html>
